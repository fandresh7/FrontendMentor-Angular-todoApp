<article
  class="flex items-center justify-between bg-white text-theme-light-dark-grayish-blue h-[3.2rem] dark:bg-theme-dark-very-dark-desaturated-blue px-5 py-3 md:py-4">
  <p>{{ itemsLeft }} items left</p>
  <div
    *ngIf="filter$ | async as actualFilter"
    class="absolute -bottom-16 left-0 w-full md:w-auto md:static actions flex text-sm items-center justify-center gap-5 rounded-md bg-white text-theme-light-dark-grayish-blue dark:bg-theme-dark-very-dark-desaturated-blue font-bold h-12 px-5">
    <button
      *ngFor="let filter of filters"
      (click)="changeFilter(filter)"
      [ngClass]="{
        'hover:text-theme-dark-very-dark-grayish-blue': filter !== actualFilter,
        'dark:hover:text-theme-dark-light-grayish-blue':
          filter !== actualFilter,
        'text-bright-blue': filter === actualFilter
      }">
      {{ filter | titlecase }}
    </button>
  </div>
  <button
    class="hover:text-theme-dark-very-dark-grayish-blue dark:hover:text-theme-dark-light-grayish-blue"
    (click)="clearComplete()">
    Clear Competed
  </button>
</article>
