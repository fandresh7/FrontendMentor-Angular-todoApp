<section class="-mt-24 px-6 md:px-0 w-full text-center">
  <app-create-todo></app-create-todo>
  <div class="relative">
    <div
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      class="list my-4 flex flex-col gap-[2px] rounded-md overflow-hidden dark:bg-theme-dark-very-dark-grayish-blue shadow-theme-dark-very-dark-blue"
      *ngIf="{ todos: todos$ | async, actualFilter: filter$ | async } as data">
      <div
        *ngFor="let todo of data.todos! | filterTodos: data.actualFilter!"
        cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder>jejeje</div>
        <app-todo [todo]="todo"></app-todo>
      </div>
      <app-actions></app-actions>
    </div>
  </div>
</section>
